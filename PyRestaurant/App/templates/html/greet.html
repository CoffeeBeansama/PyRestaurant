{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Django App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('{% static "Images/homeBg.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;            
            align-items: center;
            background-color: black;
            justify-content: center;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
            max-width: 600px;
            line-height: 1.5;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
        }

        /* Load the Orbitron font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    </style>
</head>
<body>

    <h1>Welcome to My Cool Django App!</h1>
    <p>This is a fantastic place where awesome things happen. Explore and enjoy the experience.</p>
    <p>Check out our <a href="#" target="_blank">cool features</a> and get started!</p>

</body>
</html>
